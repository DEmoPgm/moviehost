{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">

    <input type="text" name="name" placeholder="Movie Name">
    <input type="text" name="desc" placeholder="Movie Description">
    <input type="text" name="year" placeholder="Movie Year">
    <input type="file" name="img">
    <input type="submit">
    {% csrf_token %}
{% endblock %}
</form>
